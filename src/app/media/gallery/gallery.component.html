<section class="main-content">
  <ul class="breadcrumb breadcrumb-style ">
    <li class="breadcrumb-item">
      <h5 class="page-title m-b-0">Gallery</h5>
    </li>
    <li class="breadcrumb-item bcrumb-1">
      <a routerLink="/dashboard/main">
        <i class="fas fa-home font-17"></i></a>
    </li>
    <li class="breadcrumb-item">Media</li>
    <li class="breadcrumb-item">Gallery</li>
  </ul>
  <div class="section-body">
    <!-- Image Gallery -->
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="group-2">
              <div>
                <img *ngFor="let img of imageObject; let i = index" [src]="img.thumbImage || img.posterImage"
                  (click)="showLightbox(i)" />
              </div>
            </div>

            <!-- ng-image-fullscreen-view  -->
            <ng-image-fullscreen-view [images]="imageObject" [imageIndex]="currentIndex" [show]="showFlag"
              (close)="closeEventHandler()"></ng-image-fullscreen-view>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
