<section class="main-content">
  <ul class="breadcrumb breadcrumb-style ">
    <li class="breadcrumb-item">
      <h5 class="page-title m-b-0">Progress Bars</h5>
    </li>
    <li class="breadcrumb-item bcrumb-1">
      <a routerLink="/dashboard/main">
        <i class="fas fa-home font-17"></i></a>
    </li>
    <li class="breadcrumb-item">UI</li>
    <li class="breadcrumb-item">Progress</li>
  </ul>
  <div class="section-body">
    <div class="card">
      <div class="card-header">
        <h4>
          Contextual progress bars</h4>
      </div>
      <div class="card-body">
        <p>
          <ngb-progressbar type="success" [value]="25"></ngb-progressbar>
        </p>
        <p>
          <ngb-progressbar type="info" [value]="50"></ngb-progressbar>
        </p>
        <p>
          <ngb-progressbar type="warning" [value]="75"></ngb-progressbar>
        </p>
        <p>
          <ngb-progressbar type="danger" [value]="100"></ngb-progressbar>
        </p>
        <p>
          <ngb-progressbar type="primary" [value]="75"></ngb-progressbar>
        </p>
        <p>
          <ngb-progressbar type="secondary" [value]="50"></ngb-progressbar>
        </p>
        <p>
          <ngb-progressbar type="dark" [value]="25"></ngb-progressbar>
        </p>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h4>Contextual text progress bars</h4>
      </div>
      <div class="card-body">
        <p>
          <ngb-progressbar type="success" textType="white" [value]="25" [showValue]="true"></ngb-progressbar>
        </p>
        <p>
          <ngb-progressbar type="dark" textType="white" [value]="50" [showValue]="true"></ngb-progressbar>
        </p>
        <p>
          <ngb-progressbar type="light" textType="success" [value]="75" [showValue]="true"></ngb-progressbar>
        </p>
        <p>
          <ngb-progressbar type="warning" textType="dark" [value]="100" [showValue]="true"></ngb-progressbar>
        </p>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h4>Progress bars with current value labels</h4>
      </div>
      <div class="card-body">
        <p>
          <ngb-progressbar [showValue]="true" type="success" [value]="25"></ngb-progressbar>
        </p>
        <p>
          <ngb-progressbar [showValue]="true" type="info" [value]="50"></ngb-progressbar>
        </p>
        <p>
          <ngb-progressbar [showValue]="true" type="warning" [value]="150" [max]="200"></ngb-progressbar>
        </p>
        <p>
          <ngb-progressbar [showValue]="true" type="danger" [value]="150" [max]="150"></ngb-progressbar>
        </p>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h4>Striped progress bars</h4>
      </div>
      <div class="card-body">
        <p>
          <ngb-progressbar type="success" [value]="25" [striped]="true"></ngb-progressbar>
        </p>
        <p>
          <ngb-progressbar type="info" [value]="50" [striped]="true"></ngb-progressbar>
        </p>
        <p>
          <ngb-progressbar type="warning" [value]="75" [striped]="true"></ngb-progressbar>
        </p>
        <p>
          <ngb-progressbar type="danger" [value]="100" [striped]="true"></ngb-progressbar>
        </p>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h4>Progress bars with height</h4>
      </div>
      <div class="card-body">
        <p>
          <ngb-progressbar type="success" [value]="25">default</ngb-progressbar>
        </p>
        <p>
          <ngb-progressbar type="info" [value]="50" height="10px">10px</ngb-progressbar>
        </p>
        <p>
          <ngb-progressbar type="warning" [value]="75" height=".5rem">.5rem</ngb-progressbar>
        </p>
        <p>
          <ngb-progressbar type="danger" [value]="100" [height]="height">{{height}}</ngb-progressbar>
        </p>
      </div>
    </div>
  </div>
</section>
