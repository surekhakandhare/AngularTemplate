<section class="main-content">
  <ul class="breadcrumb breadcrumb-style ">
    <li class="breadcrumb-item">
      <h5 class="page-title m-b-0">Datepicker</h5>
    </li>
    <li class="breadcrumb-item bcrumb-1">
      <a routerLink="/dashboard/main">
        <i class="fas fa-home font-17"></i></a>
    </li>
    <li class="breadcrumb-item">UI</li>
    <li class="breadcrumb-item">Datepicker</li>
  </ul>
  <div class="section-body">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Simple datepicker</h4>
          </div>
          <div class="card-body">
            <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngb-datepicker>

            <hr />

            <button class="btn btn-sm btn-outline-primary mr-2" (click)="selectToday()">Select Today</button>
            <button class="btn btn-sm btn-outline-primary mr-2" (click)="dp.navigateTo()">To current month</button>
            <button class="btn btn-sm btn-outline-primary mr-2" (click)="dp.navigateTo({year: 2013, month: 2})">To Feb
              2013</button>

            <hr />

            <p>Month: {{ date.month }}.{{ date.year }}</p>
            <p>Model: {{ model | json }}</p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Disabled datepicker</h4>
          </div>
          <div class="card-body">
            <ngb-datepicker [(ngModel)]="model" [disabled]="disabled"></ngb-datepicker>

            <hr />

            <button class="btn btn-sm btn-outline-{{disabled ? 'danger' : 'success'}}" (click)="disabled = !disabled">
              {{ disabled ? "disabled" : "enabled"}}
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Range selection</h4>
          </div>
          <div class="card-body">
            <ngb-datepicker #dp (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t"
              outsideDays="hidden">
            </ngb-datepicker>

            <ng-template #t let-date let-focused="focused">
              <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                (mouseleave)="hoveredDate = null">
                {{ date.day }}
              </span>
            </ng-template>

            <hr>

            <pre>From: {{ fromDate | json }} </pre>
            <pre>To: {{ toDate | json }} </pre>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Datepicker in a popup</h4>
          </div>
          <div class="card-body">
            <form class="form-inline">
              <div class="form-group">
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker
                    #d="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"> <i
                        class="fa fa-calendar" style="cursor: pointer;"></i></button>
                  </div>
                </div>
              </div>
            </form>
            <hr />
            <pre>Model: {{ model | json }}</pre>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
