<section class="main-content">
  <ul class="breadcrumb breadcrumb-style ">
    <li class="breadcrumb-item">
      <h5 class="page-title m-b-0">Alert</h5>
    </li>
    <li class="breadcrumb-item bcrumb-1">
      <a routerLink="/dashboard/main">
        <i class="fas fa-home font-17"></i></a>
    </li>
    <li class="breadcrumb-item">UI</li>
    <li class="breadcrumb-item">Alert</li>
  </ul>
  <div class="section-body">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Default</h4>
          </div>
          <div class="card-body">
            <p *ngFor="let alert of alerts">
              <ngb-alert [type]="alert.type" [dismissible]="false">{{ alert.message }}</ngb-alert>
            </p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Closable</h4>
          </div>
          <div class="card-body">
            <p *ngFor="let alert of alerts">
              <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Title</h4>
          </div>
          <div class="card-body">
            <p *ngFor="let alert of alerts">
              <ngb-alert [type]="alert.type" [dismissible]="false" class="alert-has-icon">
                <div class="alert-body">
                  <div class="alert-title">{{ alert.type }}</div>
                  {{ alert.message }}
                </div>
              </ngb-alert>
            </p>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
          <div class="card-header">
            <h4>Title With Icon</h4>
          </div>
          <div class="card-body">
            <p *ngFor="let alert of alerts">
              <ngb-alert [type]="alert.type" [dismissible]="false" class="alert-has-icon">
                <div class="alert-icon"><i class="far fa-lightbulb"></i></div>
                <div class="alert-body">
                  <div class="alert-title"> {{ alert.type }}</div>
                  {{ alert.message }}
                </div>
              </ngb-alert>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
